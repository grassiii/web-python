<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<script>
    document.addEventListener('DOMContentLoaded', function() {

        const campos = document.querySelectorAll('input[required], select[required], textarea[required]');
        
        campos.forEach(campo => {
            campo.addEventListener('invalid', function() {
                this.setCustomValidity('Por favor, preencha esta campo.');
            });

        campo.addEventListener('input', function() {
            this.setCustomValidity('');
        });
        });
    });
</script>
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">Cadastro de Usuário</h2>

        <form action="/resultado" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade" placeholder="Digite sua idade" required>
            </div>
            
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Cadastrar Usuário</button>
        </form>
    </div>
</div>
</body>
</html>
